<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Twitch Preview</h1>
            <button id="refresh-btn" title="RafraÃ®chir">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
            </button>
        </header>

        <div id="streams-container">
            <div class="loading">
                Chargement des streams...
            </div>
        </div>

        <div id="error-message" class="hidden">
            Une erreur est survenue lors du chargement des streams.
        </div>

        <template id="stream-template">
            <div class="stream-item">
                <img class="streamer-avatar" src="" alt="">
                <div class="stream-info">
                    <h3 class="streamer-name"></h3>
                    <p class="game-name"></p>
                    <p class="viewer-count"></p>
                </div>
            </div>
        </template>
    </div>
    <script src="popup.js"></script>
</body>
</html>
