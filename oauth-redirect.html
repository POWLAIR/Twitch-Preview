<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Preview - Redirection OAuth</title>
    <style>
        body {
            background-color: #0E0E10;
            color: #EFEFF1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: #18181B;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #9146FF;
            border-top: 4px solid transparent;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-bottom: 1rem;
        }

        .error {
            color: #FF4747;
            background-color: rgba(255, 71, 71, 0.1);
            border-radius: 4px;
            padding: 1rem;
        }

        .success {
            color: #00FF00;
        }

        .hidden {
            display: none;
        }

        .error-help {
            margin-top: 1rem;
            text-align: left;
            font-size: 0.9rem;
        }

        .error-help ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .error-help li {
            margin-bottom: 0.5rem;
        }

        .retry-button {
            background-color: #9146FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background-color: #7f2cff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="spinner" class="spinner"></div>
        <p id="message" class="message">Traitement de l'authentification...</p>
        <div id="error-container" class="error hidden">
            <p id="error-message"></p>
            <div id="popup-help" class="error-help hidden">
                <p>Pour résoudre ce problème :</p>
                <ol>
                    <li>Cliquez sur l'icône de blocage de pop-up dans la barre d'adresse</li>
                    <li>Sélectionnez "Toujours autoriser les pop-ups de Twitch Preview"</li>
                    <li>Cliquez sur le bouton ci-dessous pour réessayer</li>
                </ol>
                <button id="retryButton" class="retry-button">Réessayer</button>
            </div>
        </div>
    </div>
    <script src="oauth-redirect.js"></script>
</body>

</html>
