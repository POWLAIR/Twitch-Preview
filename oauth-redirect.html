<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Preview - Redirection OAuth</title>
    <style>
        body {
            background-color: #0E0E10;
            color: #EFEFF1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: #18181B;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #9146FF;
            border-top: 4px solid transparent;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-bottom: 1rem;
        }

        .error {
            color: #FF4747;
            background-color: rgba(255, 71, 71, 0.1);
            border-radius: 4px;
            padding: 1rem;
        }

        .success {
            color: #00FF00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="spinner" class="spinner"></div>
        <p id="message" class="message">Traitement de l'authentification...</p>
    </div>
    <script>
        const messageElement = document.getElementById('message');
        const spinnerElement = document.getElementById('spinner');

        function updateUI(message, type = 'info') {
            spinnerElement.classList.toggle('hidden', type !== 'info');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
        }

        async function handleAuth() {
            try {
                // Récupère les paramètres depuis le hash de l'URL
                const params = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = params.get('access_token');
                const error = params.get('error');
                const errorDescription = params.get('error_description');
                const state = params.get('state');

                if (error) {
                    updateUI(`Erreur d'authentification: ${error}${errorDescription ? ` - ${errorDescription}` : ''}`, 'error');
                    return;
                }

                if (!accessToken) {
                    updateUI('Aucun token d\'accès reçu', 'error');
                    return;
                }

                if (!state) {
                    updateUI('Paramètre state manquant', 'error');
                    return;
                }

                // Décode le state pour obtenir l'ID de l'extension et le CSRF
                let stateObj;
                try {
                    stateObj = JSON.parse(atob(state));
                } catch (e) {
                    updateUI('Format du state invalide', 'error');
                    return;
                }

                if (!stateObj.extensionId) {
                    updateUI('ID de l\'extension manquant dans le state', 'error');
                    return;
                }

                // Redirige vers l'extension avec le token
                updateUI('Authentification réussie ! Redirection...', 'success');

                // Crée un nouvel onglet avec l'URL de l'extension
                const extensionUrl = `moz-extension://${stateObj.extensionId}/src/auth/auth.html#access_token=${accessToken}`;
                
                // Ouvre l'URL dans un nouvel onglet
                const newTab = window.open(extensionUrl, '_blank');
                
                if (!newTab) {
                    updateUI('Erreur : impossible d\'ouvrir l\'extension. Veuillez autoriser les popups.', 'error');
                    return;
                }

                // Ferme cet onglet après un court délai
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                updateUI('Une erreur est survenue lors de l\'authentification', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', handleAuth);
    </script>
</body>
</html>
