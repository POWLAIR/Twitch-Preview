<style>
    body {
        background-color: #23222B;
        color: #FBFBFE;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        padding: 16px;
        margin: 0;
    }

    .settings-section {
        margin-bottom: 24px;
    }

    h2 {
        font-size: 17px;
        font-weight: 600;
        margin: 0 0 16px 0;
        color: #FBFBFE;
    }

    .setting-item {
        margin: 12px 0;
    }

    .setting-item label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 15px;
    }

    .description {
        margin: 4px 0 12px 24px;
        font-size: 13px;
        color: #C4C4C4;
    }

    /* Style des checkbox */
    input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #C4C4C4;
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        position: relative;
        background: transparent;
    }

    input[type="checkbox"]:checked {
        background-color: #0DF;
        border-color: #0DF;
    }

    input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 4px;
        top: 1px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    input[type="checkbox"]:hover {
        border-color: #FBFBFE;
    }
</style>
</head>

<div class="settings-section">
    <h2>Notifications</h2>
    <div class="setting-item">
        <label>
            <input type="checkbox" id="enableNotifications">
            Activer les notifications
        </label>
    </div>
    <p class="description">Recevez une notification lorsqu'un streamer commence son live</p>

    <div class="setting-item">
        <label>
            <input type="checkbox" id="favoritesOnlyNotifications">
            Notifier uniquement pour les favoris
        </label>
    </div>
    <p class="description">Limitez les notifications aux streamers marqu√©s comme favoris</p>
</div>
